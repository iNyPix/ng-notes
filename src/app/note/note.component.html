<div class="post-it">
    <div class="post-it-header">
      <h3 class="post-it-title">{{ title() }}</h3>
      <span class="post-it-id">#{{ id() }}</span>
    </div>
    <div class="post-it-content">
      <p>{{ content() }}</p>
    </div>
    @if (tags().length > 0) {
      <div class="post-it-tags">
        @for (tag of tags(); track tag) {
          <span class="tag">{{ tag }}</span>
        }
      </div>
    }
  </div>
